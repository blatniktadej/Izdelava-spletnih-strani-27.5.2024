<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Klic CSS s pomočjo HTML značk */
        h1{
            color: blue;
            background-color: pink;
        }
        /*Klic CSS s pomočjo razreda (class)*/
        .naslov_dva{
            color:yellow;
            background-color: green;
        }
        /*Klic CSS s pomočjo id-ja*/
        #naslov_tri{
            color: blueviolet;
            background-color: brown;
        }
    </style>
</head>
<body>
    <!--Klic CSS s pomočjo HTML značk-->
    <h1>Danes je lep dan</h1>
        <!--Klic CSS s pomočjo razreda (class)-->
    <h2 class="naslov_dva" ">Kako si kaj?</h2>
    <h3 class="naslov_dva">Torek</h3>

    <!--Klic CSS s pomočjo id-ja-->
    <h2 id="naslov_tri">Danes je ponedeljek!</h2>





    <br>



</body>
</html>
